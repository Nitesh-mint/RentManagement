<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Cards Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin-top: 0;
    }

    .card p {
      color: #555;
    }

    .card a {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    {% for r in room %}
      <div class="card">
        <img src="{{ r.Image.url }}" alt="Card Image">
        <div class="card-content">
          <h2>{{ r.name }}</h2>
          <p>{{ r.description }}</p>
          <a href="{% url 'payment' %}">Rent</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
